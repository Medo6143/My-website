<section
    class="relative min-h-[100vh] w-full flex items-center justify-center overflow-hidden bg-transparent border-b border-white/5 pt-20"
    (mousemove)="onMouseMove($event)">

    <!-- The Universe Portal Background -->
    <div #heroBg class="absolute inset-0 z-0 pointer-events-none perspective-1000">
        <!-- Deep Space Gradient base -->
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,rgba(0,150,255,0.05)_0%,#020202_80%)]"></div>

        <!-- The Portal Core -->
        <div #portalCore class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 
                                w-[60vw] h-[60vw] min-w-[500px] min-h-[500px] 
                                rounded-full bg-[radial-gradient(circle_at_center,rgba(0,240,255,0.15)_0%,transparent_60%)]
                                opacity-0 scale-0 mix-blend-screen filter blur-[40px]">
            <!-- Portal Inner Ring -->
            <div
                class="absolute inset-[10%] border border-brand-primary/20 rounded-full animate-[spin_15s_linear_infinite]">
            </div>
            <div
                class="absolute inset-[20%] border border-brand-secondary/30 rounded-full animate-[spin_10s_linear_infinite_reverse]">
            </div>
        </div>

        <!-- Floating Particles Container -->
        <div #particlesContainer class="absolute inset-0">
            <div *ngFor="let p of particles" class="absolute rounded-full bg-white shadow-[0_0_10px_#fff] opacity-0"
                [style.left]="p.left" [style.top]="p.top" [style.width]="p.size" [style.height]="p.size"
                [style.filter]="'blur(' + p.blur + ')'">
            </div>
        </div>

        <!-- Subtle noise overlay for texture -->
        <div
            class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPjxyZWN0IHdpZHRoPSI0IiBoZWlnaHQ9IjQiIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==')] opacity-[0.15]">
        </div>
    </div>

    <!-- Cinematic Headline Sequence -->
    <div class="relative z-20 container mx-auto px-6 text-center max-w-6xl">

        <div class="min-h-[250px] flex flex-col items-center justify-center">
            <!-- Phase 1: The Hook (Name) -->
            <h1 #titlePhase1
                class="absolute text-5xl md:text-7xl lg:text-9xl font-black text-white tracking-widest opacity-0 uppercase drop-shadow-[0_0_30px_rgba(255,255,255,0.5)]">
                Mohamed Wael
            </h1>

            <!-- Phase 2: The Core Message (Identity & Role) -->
            <h1 #titlePhase2
                class="text-4xl md:text-6xl lg:text-[6rem] leading-[1.1] font-black tracking-tight flex flex-col items-center">
                <div class="overflow-hidden pb-2">
                    <span
                        class="block title-line opacity-0 translate-y-full text-white/50 text-2xl md:text-4xl font-light tracking-[0.5em] mb-4 uppercase">Mohamed
                        Wael</span>
                </div>
                <div class="overflow-hidden pb-2">
                    <span class="block title-line opacity-0 translate-y-full text-white">Frontend</span>
                </div>
                <!-- Highlighted word with intense gradient -->
                <div class="overflow-hidden pb-4">
                    <span #frameworkText
                        class="block title-line opacity-0 translate-y-full text-transparent bg-clip-text bg-gradient-to-r from-[#00f0ff] via-[#fff] to-[#7000ff] drop-shadow-[0_0_30px_rgba(0,240,255,0.3)]">
                        Developer.
                    </span>
                </div>
            </h1>
        </div>

        <!-- Subtitle -->
        <p #heroSubtitle
            class="text-base md:text-xl text-text-muted font-light max-w-2xl mx-auto mt-6 mb-12 leading-relaxed opacity-0 translate-y-4">
            Transforming concepts into immersive, performance-driven <span
                class="text-white font-medium drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]">realities</span>
            characterized by precision and motion.
        </p>

        <!-- CTAs -->
        <div #ctaContainer class="opacity-0 translate-y-4 flex flex-col md:flex-row items-center justify-center gap-6">
            <!-- Glowing Neon Portal CTA -->
            <a href="#featured"
                class="group relative px-10 py-5 bg-transparent border border-brand-primary/40 rounded-full overflow-hidden transition-all duration-300 hover:border-brand-primary hover:shadow-[0_0_40px_rgba(0,240,255,0.4)] flex items-center justify-center">
                <div
                    class="absolute inset-0 bg-brand-primary/10 translate-y-[101%] group-hover:translate-y-0 transition-transform duration-300 ease-out z-0">
                </div>
                <div
                    class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(0,240,255,0.5)_0%,transparent_70%)] opacity-0 group-hover:opacity-100 transition-opacity duration-500 z-0">
                </div>

                <span
                    class="relative z-10 text-white font-bold uppercase tracking-[0.2em] transition-colors duration-300 flex items-center gap-4 drop-shadow-[0_0_8px_rgba(255,255,255,0.8)]">
                    Explore My Work
                    <svg class="w-5 h-5 group-hover:translate-x-2 transition-transform duration-300 group-hover:drop-shadow-[0_0_10px_#fff]"
                        fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </span>
            </a>

            <!-- Cinematic Download CV Button -->
            <a href="/mohamed-wael-cv.pdf" download
                class="group relative px-10 py-5 bg-white/5 border border-white/10 rounded-full overflow-hidden transition-all duration-300 hover:border-white/40 hover:bg-white/10 flex items-center justify-center">
                <span
                    class="relative z-10 text-white/70 group-hover:text-white font-bold uppercase tracking-[0.2em] transition-colors duration-300 flex items-center gap-4">
                    Download CV
                    <svg class="w-5 h-5 group-hover:translate-y-1 transition-transform duration-300" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </span>
            </a>
        </div>

        <!-- Social Media Hub -->
        <div class="mt-12 flex items-center justify-center gap-8">
            <a href="https://github.com/Medo6143" target="_blank"
                class="group relative w-14 h-14 bg-white/5 border border-white/10 rounded-full flex items-center justify-center transition-all duration-300 hover:border-brand-primary hover:bg-brand-primary/10 hover:shadow-[0_0_20px_rgba(0,240,255,0.3)]">
                <svg class="w-6 h-6 text-white/60 group-hover:text-brand-primary transition-colors" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/mohamed-wael-469744273/" target="_blank"
                class="group relative w-14 h-14 bg-white/5 border border-white/10 rounded-full flex items-center justify-center transition-all duration-300 hover:border-brand-secondary hover:bg-brand-secondary/10 hover:shadow-[0_0_20px_rgba(112,0,255,0.3)]">
                <svg class="w-6 h-6 text-white/60 group-hover:text-brand-secondary transition-colors"
                    fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
            </a>
            <a href="https://wa.me/201067333964?text=Hello%20I%20want%20to%20start%20a%20new%20project" target="_blank"
                class="group relative w-14 h-14 bg-white/5 border border-white/10 rounded-full flex items-center justify-center transition-all duration-300 hover:border-[#25D366] hover:bg-[#25D366]/10 hover:shadow-[0_0_20px_rgba(37,211,102,0.3)]">
                <svg class="w-6 h-6 text-white/60 group-hover:text-[#25D366] transition-colors" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.414 0 .041 5.388.038 12.037c0 2.124.555 4.198 1.611 6.041L0 24l6.107-1.602a11.81 11.81 0 005.937 1.587h.005c6.635 0 12.01-5.388 12.013-12.038a11.81 11.81 0 00-3.542-8.529z" />
                </svg>
            </a>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div #scrollIndicator
        class="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-3 opacity-0">
        <span class="text-[10px] tracking-[0.4em] uppercase text-white/50 font-medium">Initialize Jump</span>
        <div class="w-[1px] h-16 bg-white/10 overflow-hidden relative">
            <div
                class="absolute top-0 left-0 w-full h-1/2 bg-brand-secondary animate-[scroll-down_1.5s_ease-in-out_infinite] shadow-[0_0_10px_#7000ff]">
            </div>
        </div>
    </div>
</section>
