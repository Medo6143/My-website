<section
    class="relative min-h-[80vh] bg-transparent text-white flex flex-col justify-center items-center py-24 overflow-hidden">

    <div class="relative z-10 text-center max-w-4xl px-6">
        <div class="inline-flex items-center gap-4 mb-12">
            <div class="h-px w-24 bg-brand-primary"></div>
            <span class="text-brand-primary font-mono tracking-widest uppercase text-sm">What's Next?</span>
            <div class="h-px w-24 bg-brand-primary"></div>
        </div>

        <h2 #contactTitle
            class="text-6xl md:text-8xl font-black mb-12 tracking-tighter mix-blend-difference hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-brand-primary hover:to-brand-secondary transition-colors duration-500 cursor-default heading-glow visible">
            Let's Create<br>Something Epic.
        </h2>

        <div class="text-center relative inline-block">
            <div #magneticButton class="inline-block cursor-pointer">
                <a href="mailto:medo6143@gmail.com" class="relative group block">

                    <div
                        class="absolute inset-[-10px] bg-brand-primary rounded-full blur-xl opacity-20 group-hover:opacity-60 group-hover:blur-2xl transition-all duration-500 z-0">
                    </div>

                    <div
                        class="relative w-48 h-48 md:w-56 md:h-56 glass-panel rounded-full flex flex-col items-center justify-center border border-brand-primary/30 group-hover:bg-brand-primary/10 transition-colors duration-300 z-10">
                        <span
                            class="text-white text-xl md:text-2xl font-bold tracking-widest uppercase group-hover:scale-110 transition-transform duration-300 mb-2">Get
                            in<br>Touch</span>
                        <svg class="w-8 h-8 text-brand-primary transform group-hover:translate-x-2 transition-transform duration-300"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] border border-white/5 rounded-full animate-ping [animation-duration:4s]">
        </div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] border border-white/10 rounded-full animate-ping [animation-duration:3s]">
        </div>
    </div>
</section>
