<section class="relative py-32 bg-transparent z-20">

    <!-- Section Header -->
    <div class="max-w-7xl mx-auto px-6 mb-24 text-center">
        <h2 class="text-4xl md:text-7xl font-black uppercase tracking-tighter text-white mb-6 heading-glow">
            Featured <span class="text-brand-primary">Work</span>
        </h2>
        <div class="h-1 w-32 bg-brand-primary mx-auto mb-8 shadow-[0_0_20px_#00f0ff]"></div>
        <p class="text-text-muted text-lg md:text-xl font-light tracking-widest uppercase">
            A closer look at my professional projects.
        </p>
    </div>

    <!-- Featured Panels -->
    <div class="max-w-7xl mx-auto px-6 space-y-48">

        <div *ngFor="let project of featuredProjects; let i = index" #projectPanel
            class="group grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">

            <!-- Cyber Icon Hub (Replacing Image Side) -->
            <div [class]="i % 2 === 0 ? 'lg:col-span-7 lg:order-1' : 'lg:col-span-7 lg:order-2'"
                class="relative h-[400px] md:h-[600px] rounded-[2rem] overflow-hidden glass-panel border-white/5 reveal-up shadow-[0_0_50px_rgba(0,0,0,0.5)] flex items-center justify-center bg-black">

                <!-- Holographic Environment -->
                <div class="absolute inset-0 z-0">
                    <div
                        class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(0,240,255,0.15)_0%,transparent_70%)]">
                    </div>
                    <div
                        class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:30px_30px] opacity-20">
                    </div>
                </div>

                <!-- Animated Orbits -->
                <div
                    class="absolute w-64 h-64 border border-brand-primary/20 rounded-full animate-[spin_20s_linear_infinite] opacity-30">
                </div>
                <div
                    class="absolute w-96 h-96 border border-brand-primary/10 rounded-full animate-[spin_35s_linear_infinite_reverse] opacity-20">
                </div>

                <!-- Large Themed Icon -->
                <div class="relative z-10 transform group-hover:scale-110 transition-transform duration-1000 ease-out">
                    <div class="absolute inset-0 bg-brand-primary/20 rounded-full blur-[100px] animate-pulse"></div>

                    <!-- Icon Switch -->
                    <div class="relative z-20 text-brand-primary drop-shadow-[0_0_40px_rgba(0,240,255,0.5)]">
                        <!-- Resume/File Icon -->
                        <svg *ngIf="project.icon === 'file-text'" class="w-48 h-48 md:w-64 md:h-64" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <!-- Amazon/Box Icon -->
                        <svg *ngIf="project.icon === 'amazon'" class="w-48 h-48 md:w-64 md:h-64" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <!-- Shopping Cart Icon -->
                        <svg *ngIf="project.icon === 'shopping-cart'" class="w-48 h-48 md:w-64 md:h-64" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                    </div>
                </div>

                <!-- Floating Tech Badge -->
                <div class="absolute top-8 left-8 flex flex-wrap gap-2 z-30">
                    <span *ngFor="let tech of project.techStack"
                        class="px-4 py-1.5 bg-black/80 backdrop-blur-md border border-brand-primary/30 text-[#00f0ff] text-[10px] font-bold uppercase tracking-widest rounded-lg">
                        {{ tech }}
                    </span>
                </div>
            </div>

            <!-- Project Info Side -->
            <div [class]="i % 2 === 0 ? 'lg:col-span-5 lg:order-2' : 'lg:col-span-5 lg:order-1'"
                class="flex flex-col justify-center">

                <!-- Role Tag -->
                <div *ngIf="project.role" class="mb-6 reveal-up">
                    <span
                        class="px-4 py-1 bg-brand-secondary/20 border border-brand-secondary/40 text-brand-secondary text-xs font-black uppercase tracking-[0.2em] rounded-full">
                        {{ project.role }}
                    </span>
                </div>

                <!-- Title & Tagline -->
                <div class="mb-10 reveal-up">
                    <p class="text-brand-primary font-mono text-sm tracking-widest uppercase mb-4">{{ project.tagline }}
                    </p>
                    <h3 class="text-4xl md:text-5xl font-black text-white leading-tight mb-6">
                        {{ project.title }}
                    </h3>
                    <div class="reveal-line h-px w-full bg-gradient-to-r from-brand-primary/50 to-transparent"></div>
                </div>

                <!-- Description -->
                <p
                    class="text-text-muted text-lg leading-relaxed mb-12 reveal-up font-light text-left pl-4 border-l-2 border-white/5">
                    {{ project.description }}
                </p>

                <!-- Mission Achievements List -->
                <div class="space-y-4 mb-12">
                    <div *ngFor="let achievement of project.achievements"
                        class="flex items-start gap-4 reveal-list-item group/item">
                        <div
                            class="mt-1 w-2 h-2 rounded-full bg-brand-primary shadow-[0_0_10px_#00f0ff] group-hover/item:scale-150 transition-transform">
                        </div>
                        <span
                            class="text-white/80 text-sm md:text-base font-light group-hover/item:text-white transition-colors">
                            {{ achievement }}
                        </span>
                    </div>
                </div>

                <!-- Action CTAs -->
                <div class="flex flex-wrap gap-6 reveal-up">
                    <!-- Launch Button -->
                    <a [href]="project.demoUrl" target="_blank"
                        class="px-10 py-5 bg-brand-primary text-black font-black uppercase tracking-widest text-xs rounded-full hover:shadow-[0_0_30px_#00f0ff] hover:scale-105 transition-all duration-300">
                        Live Demo
                    </a>
                    <!-- Source Button -->
                    <a *ngIf="project.codeUrl" [href]="project.codeUrl" target="_blank"
                        class="px-10 py-5 border border-white/10 text-white font-bold uppercase tracking-widest text-xs rounded-full hover:bg-white/5 hover:border-white/30 transition-all">
                        View Code
                    </a>
                </div>
            </div>

        </div>
    </div>
</section>
