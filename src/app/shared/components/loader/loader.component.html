<div #loaderBg class="fixed inset-0 z-[100] bg-bg-dark flex flex-col items-center justify-center p-8">

    <!-- Background Space Decor -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden opacity-10">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] border border-brand-primary/20 rounded-full animate-ping">
        </div>
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(0,240,255,0.1)_0%,transparent_70%)]">
        </div>
    </div>

    <!-- Central Progress UI -->
    <div class="relative z-10 w-full max-w-md text-center">

        <!-- Percentage Glow -->
        <h2 #percentageText
            class="text-7xl md:text-9xl font-black mb-8 text-white tabular-nums drop-shadow-[0_0_20px_rgba(255,255,255,0.2)]">
            {{ progress }}<span class="text-3xl md:text-5xl opacity-40">%</span>
        </h2>

        <!-- Status & Protocol -->
        <div #statusText class="mb-8">
            <span class="block text-brand-primary font-mono text-xs tracking-[0.4em] uppercase mb-4 animate-pulse">
                System Initiation Protocol
            </span>
            <p class="text-lg md:text-xl text-white font-light tracking-wide h-8 flex items-center justify-center">
                {{ status }}
            </p>
        </div>

        <!-- Terminal-style Loading Bar -->
        <div
            class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden border border-white/5 shadow-[0_0_15px_rgba(255,255,255,0.05)]">
            <div #barFill class="h-full w-0 bg-brand-primary shadow-[0_0_20px_#00f0ff] relative">
                <div class="absolute top-0 right-0 h-full w-4 bg-white/50 blur-[2px] animate-shimmer"></div>
            </div>
        </div>

        <!-- Footer Protocol Metadata -->
        <div
            class="mt-12 flex justify-between items-center text-[10px] font-mono text-white/20 uppercase tracking-widest">
            <span>Kernel_v7.0.4</span>
            <div class="flex items-center gap-2">
                <div class="w-1.5 h-1.5 rounded-full bg-brand-primary"></div>
                <span>Secured_Connection</span>
            </div>
        </div>
    </div>

</div>
