<nav #navbar
    class="fixed top-0 left-0 w-full z-[100] transition-all duration-300 glass-panel border-b border-white/5 rounded-none bg-gradient-to-b from-black/80 to-transparent backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-6 lg:px-12 h-20 flex items-center justify-between">

        <div class="text-xl font-bold tracking-widest uppercase text-white cursor-pointer select-none">
            <span class="text-brand-primary text-glow">M</span>ohamed
        </div>

        <ul class="hidden md:flex gap-8 items-center text-sm font-medium tracking-wide">
            <li *ngFor="let link of navLinks">
                <a [href]="link.target" (click)="scrollTo(link.target, $event)"
                    class="text-text-muted hover:text-white transition-colors duration-300 uppercase select-none cursor-pointer">
                    {{ link.name }}
                </a>
            </li>
            <li>
                <a href="/cv.pdf" target="_blank" download
                    class="px-5 py-2 text-brand-primary border border-brand-primary/50 hover:bg-brand-primary/10 rounded-full transition-all duration-300 flex items-center gap-2">
                    CV
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                </a>
            </li>
        </ul>

        <!-- Mobile Menu Button (simplified) -->
        <button class="md:hidden text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
            </svg>
        </button>
    </div>
</nav>
