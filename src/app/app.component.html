<app-loader (loadingFinished)="onLoadingFinished()"></app-loader>
<app-cursor></app-cursor>

<div class="stars"></div>
<div class="moon"></div>
<app-navbar *ngIf="isLoaded" class="animate-fade-in"></app-navbar>

<main *ngIf="isLoaded" class="relative w-full overflow-hidden animate-fade-in">
  <div id="smooth-wrapper">
    <div id="smooth-content">
      <app-hero id="hero"></app-hero>
      <app-about id="about"></app-about>
      <app-featured-showcase id="featured"></app-featured-showcase>
      <app-projects id="projects"></app-projects>
      <app-experience id="experience"></app-experience>
      <app-skills id="skills"></app-skills>
      <app-services id="services"></app-services>
      <app-contact id="contact"></app-contact>
      <app-footer></app-footer>
    </div>
  </div>
</main>
